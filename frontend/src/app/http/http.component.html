<main>
    <section aria-label="HTTP Demo">
        <h2>HTTP Demo</h2>
        <button (click)="getData()" [disabled]="loading()" aria-label="Get Data">GET Data</button>
        <button (click)="postData()" [disabled]="loading()" aria-label="Post Data">POST Data</button>
        @if (loading()) {
        <div role="status" aria-live="polite">Loading...</div>
        }
        @if (!loading() && error()) {
        <div class="error" role="alert">{{ error() }}</div>
        }
        @if (!loading() && !error() && response()) {
        <h3>Response:</h3>
        <pre>{{ response() | json }}</pre>
        }
    </section>
</main>
